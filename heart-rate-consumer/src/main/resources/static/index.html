<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>heart-rate-consumer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.1/css/bulma.min.css"/>
  <script defer src="assets/main.js"></script>
</head>
<body>
<section class="section">
  <div class="container">
    <h1 class="title">Hello, world</h1>
    <hr class="hr"/>
    <div class="columns">
      <!-- STREAM -->
      <div class="column">
        <nav class="panel">
          <p class="panel-heading">
            Check heart rates in real time
          </p>
          <form method="get" action="heart-rates.stream.html">
            <div class="panel-block">
              <div class="field">
                <label class="label">User ID</label>
                <div class="control">
                  <div class="select">
                    <select name="userId"></select>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-block">
              <div class="field">
                <div class="control">
                  <button type="submit" class="button is-primary">GO</button>
                </div>
              </div>
            </div>
          </form>
        </nav>
      </div>
      <!-- ARCHIVE -->
      <div class="column">
        <nav class="panel">
          <p class="panel-heading">
            Check past heart rates
          </p>
          <form method="get" action="heart-rates.archive.html">
            <div class="panel-block">
              <div class="columns">
                <div class="column">
                  <div class="field">
                    <label class="label">User ID</label>
                    <div class="control">
                      <div class="select">
                        <select name="userId"></select>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="field">
                    <label class="label">Check last</label>
                    <div class="control">
                      <input class="input" type="text" name="lastNSeconds" placeholder="60 seconds"/>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-block">
              <div class="field">
                <div class="control">
                  <button type="submit" class="button is-primary">GO</button>
                </div>
              </div>
            </div>
          </form>
        </nav>
      </div>
    </div>
  </div>
</section>
</body>
</html>
